<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Appointment</title>
     
</head>

<body>
<header id="main-header" class="bg-success text-white p-3 mb-3">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <h4 class="header-title bg">Booking Appointment</h4>
            </div>
        </div>
    </div>
</header> 
<div class="container">
    <div id="form" class="card card-body">
        <form id="newForm" class="form-inline mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control mr-2" id="name" required>
            <label for="contact">Contact</label>
            <input type="tel" class="form-control ml-2" id="contact" required>
            <label for="email">E-mail</label>
            <input type="email" class="form-control ml-2" id="email" required>
            <input type="submit" class="btn btn-dark" value="Submit">
        </form>
    <h2 class="title">Appointment Deatils</h2>
    <ul id="items" class="list-group float-right">
        
    </div>
</div>

</body>
<script src="task8.js"></script>
</html>
